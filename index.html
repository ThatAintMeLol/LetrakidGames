<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0f0f0f;
        font-family: 'Roboto', sans-serif;
        color: #ffffff;
    }

    #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #game-board {
        display: none;
        grid-template-columns: repeat(20, 20px);
        grid-template-rows: repeat(20, 20px);
        width: 400px;
        height: 400px;
        border: 2px solid #ffffff;
        position: relative;
    }

    #title {
        margin-top: 20px;
        font-size: 36px;
    }

    .snake {
        width: 20px;
        height: 20px;
        background-color: #2ecc71;
    }

    #food {
        width: 20px;
        height: 20px;
        background-color: #e74c3c;
    }

    #start-screen {
        text-align: center;
        transition: opacity 0.8s ease;
    }

    #start-button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #3498db;
        color: #ffffff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInOut 2s infinite alternate;
    }

    #start-button:hover {
        background-color: #2980b9;
    }

    #start-button.blink {
        animation: blink 1.5s 3;
    }

    @keyframes fadeInOut {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes blink {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
    }

    h1 {
        font-size: 36px;
        animation: neon 1.5s infinite alternate;
    }

    @keyframes neon {
        0% {
            color: #00ccff; /* Initial color */
            text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 30px #00ccff, 0 0 40px #00ccff, 0 0 50px #00ccff, 0 0 60px #00ccff;
        }
        100% {
            color: #00ffcc; /* Neon color */
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc, 0 0 50px #00ffcc, 0 0 60px #00ffcc;
        }
    }
</style>
</head>
<body>
<div id="game-container">
    <h1 id="title">Welcome to Snake Game!</h1>
    <div id="start-screen">
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-board"></div>
</div>
<script>
    const startButton = document.getElementById('start-button');
    const startScreen = document.getElementById('start-screen');
    const gameContainer = document.getElementById('game-container');
    const gameBoard = document.getElementById('game-board');
    const boardSize = 20;
    const snakeSpeed = 150;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let dx = 0;
    let dy = 0;
    let changingDirection = false;
    let gameLoop;

    function clearBoard() {
        gameBoard.innerHTML = '';
    }

    function drawSnake() {
        snake.forEach(segment => {
            const snakeElement = document.createElement('div');
            snakeElement.style.gridColumnStart = segment.x;
            snakeElement.style.gridRowStart = segment.y;
            snakeElement.classList.add('snake');
            gameBoard.appendChild(snakeElement);
        });
    }

    function drawFood() {
        const foodElement = document.createElement('div');
        foodElement.style.gridColumnStart = food.x;
        foodElement.style.gridRowStart = food.y;
        foodElement.id = 'food';
        gameBoard.appendChild(foodElement);
    }

    function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            food = { x: Math.floor(Math.random() * boardSize) + 1, y: Math.floor(Math.random() * boardSize) + 1 };
        } else {
            snake.pop();
        }
    }

    function checkCollision() {
    if (
        snake[0].x < 1 || snake[0].x > boardSize ||
        snake[0].y < 1 || snake[0].y > boardSize ||
        snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)
    ) {
        clearInterval(gameLoop);
        alert('Game Over! Your Score: ' + (snake.length - 1));
        // Reload the page silently
        window.location.reload(false);
    }
}


function resetGame() {
    startScreen.style.display = 'block';
    gameBoard.style.display = 'none';
    snake = [{ x: 10, y: 10 }];
    food = { x: 5, y: 5 };
    dx = 0;
    dy = 0;
    changingDirection = false;
    startButton.classList.remove('blink');
    startButton.innerText = 'Start Game';
}


    function changeDirection(event) {
        if (changingDirection) return;
        changingDirection = true;
        const keyPressed = event.key;
        const goingUp = dy === -1;
        const goingDown = dy === 1;
        const goingRight = dx === 1;
        const goingLeft = dx === -1;
        if (keyPressed === 'ArrowUp' && !goingDown) {
            dx = 0;
            dy = -1;
        }
        if (keyPressed === 'ArrowDown' && !goingUp) {
            dx = 0;
            dy = 1;
        }
        if (keyPressed === 'ArrowRight' && !goingLeft) {
            dx = 1;
            dy = 0;
        }
        if (keyPressed === 'ArrowLeft' && !goingRight) {
            dx = -1;
            dy = 0;
        }
    }

    function startGame() {
    startScreen.style.opacity = 0;
    setTimeout(() => {
        startScreen.style.display = 'none';
        gameBoard.style.display = 'grid';
        document.addEventListener('keydown', changeDirection);
        gameLoop = setInterval(gameLoopFunction, snakeSpeed);
        startButton.removeEventListener('click', startGame);
        startButton.classList.remove('blink');
        startButton.innerText = 'Restart Game';
        startButton.style.display = 'block'; // Ensure the start button is displayed again
    }, 800); // 800 milliseconds delay

    // Ensure the start button is displayed immediately
    startButton.style.display = 'block';
}
    function gameLoopFunction() {
        clearBoard();
        moveSnake();
        drawSnake();
        drawFood();
        checkCollision();
        changingDirection = false;
    }

    startButton.addEventListener('click', () => {
        startButton.classList.add('blink');
        setTimeout(startGame, 500);
    });
</script>
</body>
</html>
