<!DOCTYPE html>
<html>
<head>
    <title>Classic Overload</title>
    <style>
        body {
            background-color: #282828;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 50%; /* Adjust this value to change the width of the container */
        }
        .game {
            margin: 20px;
            padding: 20px;
            border: 1px solid #fff;
            text-align: center;
            background-color: #3c3c3c;
            border-radius: 10px;
            transition: transform .2s;
            background-size: cover;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 200px; /* Adjust this value to change the width of the buttons */
        }
        .game:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        a {
            color: #fff;
            text-decoration: none;
            display: block;
            height: 100%;
        }
        h1, h2 {
            color: #ff6347;
        }
        #game1 {
            background-image: url('images/PacMan.jpg');
        }
        #snake-game {
            background-image: url('images/SnakeGame2D.jpg'); /* Replace 'images/game2_background.jpg' with the path to your image */
        }
    </style>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="images/arcade.ico">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8283631476671784"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Classic Overload</h1>
    <div class="game-container">
        <a href="game1.html">
            <div class="game" id="game1">
                <i class="fa fa-gamepad"></i> <!-- Icon: Gamepad -->
                <h2>Pac-Man</h2>
            </div>
        </a>
        <a href="game2.html">
            <div class="game" id="snake-game">
                <i class="fa fa-code"></i> <!-- Icon: Code -->
                <h2>Snake Game</h2>
            </div>
        </a>
        <!-- Add more games as needed -->
    </div>
</body>
</html>
