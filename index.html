<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0f0f0f;
        font-family: 'Roboto', sans-serif;
        color: #ffffff;
    }

    #game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #game-board {
        display: none;
        grid-template-columns: repeat(20, 20px);
        grid-template-rows: repeat(20, 20px);
        width: 400px;
        height: 400px;
        border: 2px solid #ffffff;
        position: relative;
    }

    #title {
        margin-top: 20px;
        font-size: 36px;
    }

    .snake {
        width: 20px;
        height: 20px;
        background-color: #2ecc71;
    }

    #food {
        width: 20px;
        height: 20px;
        background-color: #e74c3c;
    }

    #start-screen {
        text-align: center;
        transition: opacity 0.8s ease;
    }

    #start-button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #3498db;
        color: #ffffff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInOut 2s infinite alternate;
    }

    #start-button:hover {
        background-color: #2980b9;
    }

    #start-button.blink {
        animation: blink 1.5s 3;
    }

    @keyframes fadeInOut {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes blink {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
    }

    h1 {
        font-size: 36px;
        animation: neon 1.5s infinite alternate;
    }

    @keyframes neon {
        0% {
            color: #00ccff; /* Initial color */
            text-shadow: 0 0 5px #00ccff, 0 0 10px #00ccff, 0 0 20px #00ccff, 0 0 30px #00ccff, 0 0 40px #00ccff, 0 0 50px #00ccff, 0 0 60px #00ccff;
        }
        100% {
            color: #00ffcc; /* Neon color */
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc, 0 0 40px #00ffcc, 0 0 50px #00ffcc, 0 0 60px #00ffcc;
        }
    }        
    </style>
</head>
<body>
    <div id="game-container">
        <h1 id="title">Welcome to Snake Game!</h1>
        <div id="start-screen">
            <button id="start-button">Start Game</button>
        </div>
        <div id="game-board"></div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
